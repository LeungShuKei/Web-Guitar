  <script>
  if (!localStorage.username) {
		alert('Please login first');
  } else {
	var array = localStorage.myfavorite;
	if (array) {
			array = JSON.parse(array) //restore data type
		} else {
			array = []
		}
		var fav = $('#favorite');
		for (var item of array) {
			var html = '<li>';
			html += item.name + ' - ' + item.price;
			html += '</li>';
			fav.append(html);
		}
	}
